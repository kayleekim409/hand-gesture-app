<DOCTYPE html>
    <html>

    <head>
        <title>Hand Gesture Recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <center>
            <h1 class="btn btn-warning">
                Gesture Web App
                <hr>
                <span>
                    &#128076
                </span>
                <span>
                    &#128075
                </span>
                <span>
                    &#128077
                </span>
                <span>
                    &#128079
                </span>
            </h1>
            <br>
            <h3>Take a selfie of a gesture to know about its meaning</h3>
            <h4>The model is trained on the following gestures</h4>
            <br>
            <span>
                &#128076
            </span>
            <span>
                &#9995
            </span>
            <span>
                &#128077
            </span>
            <span>
                &#9996
            </span>
            <span>
                &#129310
            </span>
            <br>
            <div class="main_div">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br>
                <button onclick="take_snapshot();" class="btn btn-info">Capture Gesture</button>
            </div>
            <div class="main_div">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br>
                <button onclick="check();" class="btn btn-primary">Identify Gesture</button>
            </div>
        </center>
        <div class="footer_div">
            <h3>Prediction</h3>
            <span id="prediction"></span>
            <h4>
                <span id="object_name"></span>
            </h4>
        </div>
        </center>
        <script src="main.js"></script>
    </body>
